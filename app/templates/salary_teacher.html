<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap  Template</title>
       <link rel="stylesheet" href="{{  url_for("static",filename="css/bootstrap.min.css")}}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{  url_for("static",filename="js/jquery.min.js")}}"></script>
	<script src="{{  url_for("static",filename="js/bootstrap.min.js")}}"></script>
  </head>
  <body >
    <!-- step 2-2 after nav -->
	<header>      
    <nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Trump Education Management</a>
			</div>
			
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
				<div class="navbar-form navbar-right" >
			  
					<span class="glyphicon glyphicon-envelope"></span>Noticebox&ensp;<span class="label label-warning">5</span>
				
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >			
				
					<span class="glyphicon glyphicon-user" style="color:black">Account</span><span class="caret" style="color:black"></span>
				
					</a>
					<ul class="dropdown-menu" style="min-width: 40px">
					<li>
						<a href="#"><span class="glyphicon glyphicon-log-out"></span>Quit</a>
					</li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-cog"></span>Settings</a>
					</li>
                
					</ul>
				</div>
			</div>
        </div>
    </nav>
    </header> 
	
	<div class="container-fluid" >
		<div class="row">
			<div class="col-xs-2">
				<nav class="sidebar sidebar-offcanvas" id="sidebar">
					<ul class="nav">
				<li class="nav-item">
							<a class="nav-link" href="/admin/index">
								<span class="glyphicon glyphicon-home" style="color:black">&ensp;Home</span>
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="/admin/student">
								<span class="glyphicon glyphicon-edit" style="color:black">&ensp;Student</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/teacher">
								<span class="glyphicon glyphicon-edit" style="color:black">&ensp;Teacher</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/course">
								<span class="glyphicon glyphicon-edit" style="color:black">&ensp;Courses</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
				<div class="col-xs-10">
					<div class="container-fluid">
						</div>
							<h1 style="text-align:center">Teacher Management System</h1>
							<hr />
						<div class="col-xs-12">
						<br>
						</div>
						<div class="col-xs-12" >
							<div class="table-responsive" style="margin-left: 15px;">






                                    								<table class="table table-bordered table-striped table-hover" style="margin-top: 20px">
								<colgroup>
									<col class="col-xs-1" />
									<col class="col-xs-1" />
									<col class="col-xs-1" />
									<col class="col-xs-1" />
									<col class="col-xs-1" />
									<col class="col-xs-1" />
									<col class="col-xs-1" />
								</colgroup>
								<thead>
								  <tr>
									<th>时间</th>
									<th>明细</th>
									<th>余额</th>


								  </tr>
								</thead>
								<tbody>

                                {% for foo in rows %}
                                    								  <tr>
									<td>{{ foo.2 }}</td>
									<td>{{ foo.3 }}</td>
									<td>{{ foo.4 }}</td>



								  </tr>


                                {% endfor %}

								</tbody>
							  </table>



							</div>
						</div>
					</div>
				</div>
	</div>
		
	





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
