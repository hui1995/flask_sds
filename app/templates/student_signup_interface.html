<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap  Template</title>

    <!-- Bootstrap -->
        <link rel="stylesheet" href="{{  url_for("static",filename="css/bootstrap.min.css")}}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{  url_for("static",filename="js/jquery.min.js")}}"></script>
	<script src="{{  url_for("static",filename="js/bootstrap.min.js")}}"></script>

  </head>
<body>
<div class="container">
	<div class="row border-bottom">


        <div class="panel panel-default" style="width: 50%;margin: 0 auto;margin-top: 30px;">
    <div class="panel-heading">
        <h3 class="panel-title">

			<h1>Login Form</h1>

        </h3>
    </div>
    <div class="panel-body">
	<div class = "row">
		<div class="mx-auto" >
			<form style="width: 85%;margin: 0 auto" method="post">

                {% if message %}
<div class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert">
        &times;
    </a>
    <strong>警告！</strong>{{ message }}


</div>
                {% endif %}
			  <div class="form-group">
				<label for="exampleInputEmail1">Account</label>
				<input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
			  </div>

              <div class="form-group">
				<label for="exampleInputEmail1">name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password"  name="password" class="form-control" id="exampleInputPassword1">
			  </div>
            		  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password"  name="password2" class="form-control" id="exampleInputPassword1">
			  </div>

            	  <div class="form-group">
				<label for="exampleInputPassword1">Gender</label>
				<select name="gender" class="form-control" >
                    <option value="1">M</option>
                    <option value="0">F</option>
                </select>
			  </div>
            	  <div class="form-group">
				<label for="exampleInputPassword1">Age</label>
				<input type="number"  name="age" class="form-control" id="exampleInputPassword1">
			  </div>
                	  <div class="form-group">
				<label for="exampleInputPassword1">Phone Number</label>
				<input type="text"  name="phone_number" class="form-control" id="exampleInputPassword1">
			  </div>








			  <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/login" class="btn btn-primary float-right pull-right">login</a>
			</form>
		</div>
	</div>
    </div>
</div>
	</div>
</div>



</body>
</html>
