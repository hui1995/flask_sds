<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap  Template</title>

    <!-- Bootstrap -->
        <link rel="stylesheet" href="{{  url_for("static",filename="css/bootstrap.min.css")}}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{  url_for("static",filename="js/jquery.min.js")}}"></script>
	<script src="{{  url_for("static",filename="js/bootstrap.min.js")}}"></script>

  </head>
<body>
<div class="container">
	<div class="row border-bottom">


        <div class="panel panel-default" style="width: 50%;margin: 0 auto;margin-top: 100px;">
    <div class="panel-heading">
        <h3 class="panel-title">

			<h1>Login Form</h1>

        </h3>
    </div>
    <div class="panel-body">
	<div class = "row">
		<div class="mx-auto" >
			<form style="width: 85%;margin: 0 auto" method="post">

                {% if message %}
<div class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert">
        &times;
    </a>
    <strong>警告！</strong>{{ message }}
</div>
                {% endif %}
			  <div class="form-group">
				<label for="exampleInputEmail1">Account</label>
				<input type="text" class="form-control" name="username" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password"  name="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-group form-check">
				<input type="checkbox" class="form-check-input" name="remeber_me" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Remember me</label>
			  </div>
			  <label class="radio-inline">
				  <input type="radio" name="type" id="inlineRadio1" value="1"> student
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" id="inlineRadio2" value="2"> teacher
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" id="inlineRadio3" value="3"> adminstrator
				</label>
			  <hr>





			  <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/signup/teacher" class="btn btn-primary float-right pull-right">注册老师</a>
			  <a href="/signup/student" class="btn btn-primary float-right pull-right" style="margin-left: 10px">注册学生</a>
			</form>
		</div>
	</div>
    </div>
</div>
	</div>
</div>



</body>
</html>
