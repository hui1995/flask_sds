<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap  Template</title>

        <link rel="stylesheet" href="{{  url_for("static",filename="css/bootstrap.min.css")}}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{  url_for("static",filename="js/jquery.min.js")}}"></script>
	<script src="{{  url_for("static",filename="js/bootstrap.min.js")}}"></script>

    
  </head>
  <body >
    <!-- step 2-2 after nav -->
	<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">TrumpEducation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<img src="{{  url_for("static",filename="photo/LOGO.png")}}"  alt="logo of our education" height="50" width="150" />
				</form>	  
			</div>
		</div>
    </nav>
    </header> 
	
	<div class="container-fluid" >
        <div class="panel panel-default" style="width: 50%;margin: 0 auto;margin-top: 100px;">
    <div class="panel-heading">
        <h3 class="panel-title">

			<h1>Course Form</h1>

        </h3>
    </div>
    <div class="panel-body">
	<div class = "row">
		<div class="mx-auto" >
			<form style="width: 85%;margin: 0 auto" method="post">

                {% if message %}
<div class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert">
        &times;
    </a>
    <strong>警告！</strong>{{ message }}
</div>
                {% endif %}


             <div class="form-group">
				<label for="exampleInputEmail1">name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" value="{{ row.1 }}">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password"  name="password" class="form-control" id="exampleInputPassword1" value="{{ row.5 }}">
			  </div>



            	  <div class="form-group">
				<label for="exampleInputPassword1">Age</label>
				<input type="number"  name="age" class="form-control" id="exampleInputPassword1" value="{{ row.3 }}">
			  </div>
                	  <div class="form-group">
				<label for="exampleInputPassword1">Graduation School</label>
				<input type="text"  name="graduation_school" class="form-control" id="exampleInputPassword1" value="{{ row.4 }}">
			  </div>

			  <button type="submit" class="btn btn-primary">Submit</button>

            </form>
		</div>
	</div>
    </div>
</div>
	</div>
		
	





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
